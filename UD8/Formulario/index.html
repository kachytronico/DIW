<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Landing Page "captación de empleados"</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="validacion.js"></script>
</head>

<body>
    <header>
        <h1>Bienvenido a Nuestra Empresa de Diseño Web</h1>
    </header>

    <section>
        <h2>Formulario de Empleo</h2>
        <form id="formulario" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre y Apellidos:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="telefono">Teléfono:</label><br>
            <select id="codigo_pais" name="codigo_pais" required>
                <option value="+34">España (+34)</option>
                <option value="+33">Francia (+33)</option>
                <option value="+44">Reino Unido (+44)</option>
            </select>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="provincia">Provincia de Residencia:</label>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione una provincia</option>
                <option value="Alava">Álava</option>
                <option value="Albacete">Albacete</option>
                <option value="Almería">Almería</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Granada">Granada</option>
                <option value="Huelva">Huelva</option>
                <option value="Jaén">Jaén</option>
                <option value="Málaga">Málaga</option>
                <option value="Sevilla">Sevilla</option>
                <!-- agregar todas las provincias aquí -->
            </select>

            <label for="salario">Rango Salarial Deseado:</label>
            <input type="range" id="salario" name="salario" min="1000" max="5000" step="1000" value="1000" required>
            <span id="salario_valor"></span>

            <label for="cv">Currículum Vitae:</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2023 Nuestra Empresa de Diseño Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        var salario = document.getElementById("salario");
        var salarioValor = document.getElementById("salario_valor");
        salarioValor.innerHTML = salario.value + "€"; // Mostrar valor inicial del slider

        salario.oninput = function () {
            salarioValor.innerHTML = this.value + "€"; // Actualizar valor del slider
        }
    </script>
</body>

</html>
