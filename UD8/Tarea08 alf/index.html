<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Landing page para recoger datos de interesados en trabajar en nuestra empresa</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header> 
    <h1>Bienvenido a nuestra empresa de Diseño Web</h1>
    </header>
    <section>
      <h2>Rellena este formulario para trabajar con nosotros</h2>
      <form id="formulario" method="POST" action="enviar_email.php" enctype="multipart/form-data">
        <br><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos" class="antes_de_validar">
        <label for="telefono">Teléfono:</label>
        <select id="codigo_pais" name="codigo_pais" class="antes_de_validar" >
          <option disabled selected>Prefijo</option>
          <option value="ES">+34 (España)</option>
          <option value="AR">+54 (Argentina)</option>
          <option value="MX">+52 (México)</option>
          <option value="CO">+57 (Colombia)</option>
        </select>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" class="antes_de_validar">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="antes_de_validar">
        <label for="provincia_residencia">Provincia de residencia:</label>
        <select id="provincia_residencia" name="provincia_residencia"class="antes_de_validar" >
          <option value="">Selecciona una provincia</option>
          <option value="Almería">Almería</option>
          <option value="Cádiz">Cádiz</option>
          <option value="Córdoba">Córdoba</option>
          <option value="Granada">Granada</option>
          <option value="Huelva">Huelva</option>
          <option value="Jaén">Jaén</option>
          <option value="Málaga">Málaga</option>
          <option value="Sevilla">Sevilla</option>
          <!-- agregar todas las provincias aquí -->
        </select>
        
        <label for="rango_salarial_deseado">Rango salarial deseado:</label>
        <label id="valor_salarial_rango" class="center"></label>
        <input type="range" class="form-range" id="rango_salarial" min="10" max="50" name="rango">

        <label for="cv">Subir CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf"  >

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email"  class="antes_de_validar"/>
        <br /><br />
        <div class="submit">
          <input type="submit" value="Enviar"  class="btn btn-dark" id="submit" />
        </div>
        </form>
    </section>

    <footer>
      <p>© 2023 Nuestra Empresa de Diseño Web. Todos los derechos reservados.</p>
    </footer>
    <script src="js/validacion.js"></script>
  </body>
</html>
