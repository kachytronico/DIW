<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>
      Landing page para recoger datos de interesados en trabajar en nuestra
      empresa
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/validacion.js"></script>

  </head>
  
  <body>
    <header> 
    <h1>Bienvenido a nuestra empresa de Diseño Web</h1>
    </header>
    <section>
      <h2>Rellena este formulario para trabajar con nosotros</h2>
      <form id="formulario" action="enviar_email.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre y apellidos:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="telefono">Teléfono:</label>
        <select id="codigo_pais" name="codigo_pais" required>
          <option disabled selected>Prefijo</option>
          <option value="ES">+34 (España)</option>
          <option value="AR">+54 (Argentina)</option>
          <option value="MX">+52 (México)</option>
          <option value="CO">+57 (Colombia)</option>
        </select>
      <input type="tel" id="telefono" name="telefono" required>
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      <label for="provincia_residencia">Provincia de residencia:</label>
      <select id="provincia_residencia" name="provincia_residencia" required>
        <option value="">Selecciona una provincia</option>
        <option value="Almería">Almería</option>
        <option value="Cádiz">Cádiz</option>
        <option value="Córdoba">Córdoba</option>
        <option value="Granada">Granada</option>
        <option value="Huelva">Huelva</option>
        <option value="Jaén">Jaén</option>
        <option value="Málaga">Málaga</option>
        <option value="Sevilla">Sevilla</option>
        <!-- agregar todas las provincias aquí -->
      </select>

      <label for="rango_salarial">Rango salarial deseado:</label>
      <input type="range" id="salario" name="salario" min="10000" max="50000" step="10000" value="10000" required>
      <span id="salario_valor"></span>

      <label for="cv">Subir CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf" required >

      <label for="email">Correo electrónico:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <input type="submit" value="Enviar" />
      </form>
    </section>

    <footer>
      <p>© 2023 Nuestra Empresa de Diseño Web. Todos los derechos reservados.</p>
    </footer>

  <script>
      var rango_salarial = document.getElementById("rango_salarial");
      var salarioValor = document.getElementById("salario_valor");
      salarioValor.innerHTML = salario.value + "€"; // Mostrar valor inicial del slider
      salario.oninput = function () {
      salarioValor.innerHTML = this.value + "€"; // Actualizar valor del slider
      }
  </script>

  </body>
</html>
